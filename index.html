// --- KONVERTERING LOGIK ---
let idCounter = 1;

function transformToJsMind(node, direction = null, isWeek = false) {
  const id = "node_" + idCounter++;
  
  // HÄR ÄR NYCKELN:
  // Vi sätter expanded till false på ALLT förutom roten.
  // Detta gör att kartan startar "stängd" (compact view).
  const expanded = false; 

  const newNode = {
    "id": id,
    "topic": node.content,
    "expanded": expanded,
    "direction": direction
  };

  // Om veckonummer (nivå 1), ge den en specifik färg/stil via JS om man vill,
  // men just nu sätter vi färgen via CSS på första nivån barn till root.
  
  if (node.children && node.children.length > 0) {
    newNode.children = node.children.map(child => transformToJsMind(child));
  }

  return newNode;
}

// Skapa datastruktur för jsMind
const mindData = {
  "meta": { "name": "OSINT Mindmap", "author": "Svensk OSINT", "version": "1.0" },
  "format": "node_tree",
  "data": { "id": "root", "topic": rawData.content, "children": [] }
};

// Lägg till veckorna (Höger / Vänster)
if (rawData.children) {
  rawData.children.forEach((child, index) => {
    // Jämna index = Höger, Udda = Vänster
    const dir = index % 2 === 0 ? "right" : "left"; 
    // Vi skickar med 'true' för att markera att detta är en vecka
    mindData.data.children.push(transformToJsMind(child, dir, true));
  });
}

// --- INSTÄLLNINGAR ---
const options = {
  container: 'jsmind_container',
  theme: 'primary', 
  editable: false,
  view: {
    support_html: true, // Viktigt för länkar
    line_width: 2,
    line_color: '#bcc',
    draggable: true,
    hmargin: 80 // Extra marginal på sidorna för att inte klippa innehåll
  },
  layout: {
    hspace: 80, // ÖKAT AVSTÅND: Fixar problemet med att noder täcker knappar
    vspace: 15, 
    pspace: 15  
  }
};

const jm = new jsMind(options);
jm.show(mindData);

// Centrera vyn
setTimeout(() => {
    const container = document.getElementById('jsmind_container');
    const scrollX = (container.scrollWidth - container.clientWidth) / 2;
    const scrollY = (container.scrollHeight - container.clientHeight) / 2;
    container.scrollTo(scrollX, scrollY);
    jm.resize();
}, 200);

// Hantera fönsterstorlek
window.addEventListener('resize', () => { jm.resize(); });

</script>
