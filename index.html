  }

  /* Node-design */
  jmnode {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 6px;
    font-size: 14px;
    max-width: 350px;
    white-space: normal !important;
    line-height: 1.5;
    padding: 10px 15px;
    background-color: #fff;
    border-left: 4px solid #0056b3; /* Blå kant på alla noder */
  }

  /* Rot-noden (Mitten) */
  jmnode.root {
    font-size: 20px;
    font-weight: bold;
    background-color: #003366 !important;
    color: #fff !important;
    border: none;
    padding: 20px;
  }

  /* Första nivån (Veckonumren) - Gör dem tydligare */
  jmnode[nodeid^="node_2"], jmnode[nodeid^="node_3"] { 
    /* Detta är en gissning på ID, men stilen nedan är generell */
    font-weight: bold;
    font-size: 16px;
    background-color: #e3f2fd;
  }

  /* Länkar */
  jmnode a {
    color: #0066cc;
    text-decoration: none;
    font-weight: 600;
    border-bottom: 1px dotted #0066cc;
  }
  jmnode a:hover {
    color: #003366;
    border-bottom: 1px solid #003366;
  }
  
  strong {
    display: block;
    margin-bottom: 4px;
    color: #2c3e50;
  }
</style>

// --- LOGIK FÖR ATT OMVANDLA DATAN ---

let idCounter = 1;

function transformToJsMind(node, direction = null) {
  const id = "node_" + idCounter++;
  
  // Grundregel: Om fold finns, använd det. Om inte, är den öppen.
  // Notera: Vecka 49 och 48 har inte "fold" i datan ovan, så de blir true (öppna).
  const expanded = node.fold ? false : true;

  const newNode = {
    "id": id,
    "topic": node.content,
    "expanded": expanded
  };

  if (direction) {
    newNode.direction = direction;
  }

  if (node.children && node.children.length > 0) {
    newNode.children = node.children.map(child => transformToJsMind(child));
  }

  return newNode;
}

const mindData = {
  "meta": {
    "name": "OSINT Mindmap",
    "author": "Svensk OSINT",
    "version": "1.0"
  },
  "format": "node_tree",
  "data": {
    "id": "root",
    "topic": rawData.content,
    "children": []
  }
};

if (rawData.children) {
  rawData.children.forEach((child, index) => {
    // Index 0 (Vecka 49) = Höger
    // Index 1 (Vecka 48) = Vänster
    const dir = index % 2 === 0 ? "right" : "left"; 
    mindData.data.children.push(transformToJsMind(child, dir));
  });
}

    line_width: 2,
    line_color: '#999',
    hmargin: 50 // Marginal på sidorna
  },
  layout: {
    hspace: 60, // Mer horisontellt utrymme
    vspace: 20, // Mer vertikalt utrymme
    pspace: 20  // Mer plats för knappen
  }
};

const jm = new jsMind(options);
jm.show(mindData);

// Centrera och zooma in något för tydlighet
setTimeout(() => {
    const container = document.getElementById('jsmind_container');
    const scrollX = (container.scrollWidth - container.clientWidth) / 2;
    const scrollY = (container.scrollHeight - container.clientHeight) / 2;
    container.scrollTo(scrollX, scrollY);
    
    // Tvinga en omritning om layouten buggar
    jm.resize();
}, 200);

// Fix för fönsterstorlek
window.addEventListener('resize', () => {
    jm.resize();
});

</script>

</body>
</html>
