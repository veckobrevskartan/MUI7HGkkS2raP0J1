  jmnode {

  }

    background-color: #003366 !important;
    color: white !important;
    font-size: 20px;
    font-weight: 700;
    padding: 20px 30px;
    border: none;
    border-radius: 8px;
  }

  /* Veckonoderna (Gula) */
  jmnode[nodeid^="week_"] {
    background-color: #ffcc00;
    color: #000;
    border-left: none;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
  }
  
  /* Kategorier (Sverige, Ryssland etc) */

    background-color: #e3f2fd;
    border-left: 5px solid #2196f3;
    font-weight: 600;
    font-size: 14px;
  }

  /* Länkar och text */
  a { color: #0066cc; text-decoration: none; font-weight: 600; }

  strong { display: block; margin-bottom: 2px; color: #000; font-size: 14px; }
  .desc { font-size: 0.95em; color: #444; margin-bottom: 4px; display:block; }

let idCounter = 1;

function transformToJsMind(node, direction = null) {
  const isWeek = !!node.isWeek;
  const isCat = !!node.isCat;
  
  // Sätt unikt ID för styling
  let id;
  if (isWeek) id = "week_" + idCounter++;
  else if (isCat) id = "cat_" + idCounter++;
  else id = "node_" + idCounter++;
  
  // Allt startar stängt
  const expanded = false; 

  const newNode = {
    "id": id,
    "topic": node.content,
    "expanded": expanded,
  };

  if (direction) {
    newNode.direction = direction;
  }

  if (node.children && node.children.length > 0) {
    newNode.children = node.children.map(child => transformToJsMind(child));
  }
  return newNode;
}

const mindData = {
  "meta": { "name": "OSINT Mindmap", "author": "Svensk OSINT", "version": "1.0" },
  "format": "node_tree",
  "data": { "id": "root", "topic": rawData.content, "children": [] }
};

if (rawData.children) {
  rawData.children.forEach((child, index) => {
    // Varannan höger/vänster
    const dir = index % 2 === 0 ? "right" : "left"; 
    mindData.data.children.push(transformToJsMind(child, dir));
  });
}

// --- INITIERA ---
const options = {
  container: 'jsmind_container',
  theme: 'primary', 
  editable: false,
  view: {
    support_html: true,
    line_width: 2,
    line_color: '#aab',
    draggable: true, 
    hmargin: 80 
  },
  layout: {
    hspace: 60, 
    vspace: 15, 
    pspace: 15  
  }
};

const jm = new jsMind(options);
jm.show(mindData);

// Klick-lyssnare (istället för små knappar)
document.getElementById('jsmind_container').addEventListener('click', function(e) {
  const target = e.target.closest('jmnode'); 
  
  // Om vi klickade på en länk, gör inget
  if (e.target.tagName.toLowerCase() === 'a') return;

  if (target) {
    const nodeId = target.getAttribute('nodeid');
    if (nodeId && nodeId !== 'root') { 
      jm.toggle_node(nodeId);
    }
  }
});

// Centrera vid start
setTimeout(() => {
    const container = document.getElementById('jsmind_container');
    const scrollX = (container.scrollWidth - container.clientWidth) / 2;
    const scrollY = (container.scrollHeight - container.clientHeight) / 2;
    container.scrollTo(scrollX, scrollY);
    jm.resize();
}, 200);

window.addEventListener('resize', () => jm.resize());

</script>

</body>
</html>
